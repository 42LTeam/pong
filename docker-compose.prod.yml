version: '3.8'

services:

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - docker-nest-postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - net
  api:
    container_name: api
    build:
      dockerfile: ./back/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - net

  front:
    container_name: front
    build:
      dockerfile: ./front/Dockerfile
    volumes:
      - ./front:/usr/src/app
      - ./front/dist:/usr/src/app/dist
    depends_on:
      - api
    networks:
      - net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./front/dist:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - front
    networks:
      - net

volumes:
  docker-nest-postgres:
  dist:


networks:
  net:
    driver: bridge