version: '3.8'

services:
  api:
    container_name: api-build
    build:
      context: .
      dockerfile: ./back/Dockerfile
      target: build
      args:
        - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    networks:
      - net

  front:
    container_name: front-build
    build:
      context: .
      dockerfile: ./front/Dockerfile
      target: build
    networks:
      - net

networks:
  net:
    driver: bridge
